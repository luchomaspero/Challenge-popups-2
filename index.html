<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Ups Challenge 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">

        <p class="question">¿Cómo te sentiste con el soporte de Federico?</p>

        <span class="close">&times;</span>

        <div class="numbers">
          <div class="caja">1</div>
          <div class="caja">2</div>
          <div class="caja">3</div>
          <div class="caja">4</div>
          <div class="caja">5</div>
        </div>

        <div class="feeling-vote">
          <p>Bastante<br/>instatisfecho</p>
          <p>Extremadamente<br/>satisfecho</p>
        </div>
        
        <div class="TyC">

          <input type="checkbox" id="check_TyC" class="checkbox">
          <label for="check_TyC"></label>
        
        </div>

        <hr class="line"></hr>

        <button class="card__button">SIGUIENTE -></button>

      </div>
    </main>
  </body>
</html>
